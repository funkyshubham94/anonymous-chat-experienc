<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Master Bot - Anonymous Chat Experience</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #e94560 0%, #c81d25 100%);
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .welcome-screen h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #e94560;
        }

        .welcome-screen p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .start-btn {
            background: linear-gradient(135deg, #e94560 0%, #c81d25 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .chat-screen {
            flex: 1;
            display: none;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        .user-message {
            background: linear-gradient(135deg, #e94560 0%, #c81d25 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-style: italic;
            opacity: 0.7;
        }

        .input-area {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            background: linear-gradient(135deg, #e94560 0%, #c81d25 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ðŸ”± ALPHA MASTER BOT</h1>
            <div class="status-indicator"></div>
        </div>

        <div class="welcome-screen" id="welcomeScreen">
            <h2>Welcome to the Alpha Experience</h2>
            <p>You're about to meet someone who will challenge everything you think you know about control and submission.</p>
            <p>This is not a game. This is power meeting curiosity.</p>
            <button class="start-btn" onclick="startChat()">BEGIN THE EXPERIENCE</button>
        </div>

        <div class="chat-screen" id="chatScreen">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">SEND</button>
            </div>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let alphaResponses = [];
        let isTyping = false;

        // Load Alpha responses from JSON file
        async function loadAlphaResponses() {
            try {
                const response = await fetch('alpha_master_bot_responses.json');
                const data = await response.json();
                alphaResponses = data;
                console.log('Alpha responses loaded:', alphaResponses.length);
            } catch (error) {
                console.error('Error loading alpha responses:', error);
                // Fallback to built-in responses
                alphaResponses = getBuiltInResponses();
            }
        }

        function getBuiltInResponses() {
            return [
                {
                    "trigger": "hi|hey|hello",
                    "response": "You speak. Good. Let's see if you can keep my attention."
                },
                {
                    "trigger": "you're confident|youre confident",
                    "response": "I'm not confident. I'm certain. There's a difference."
                },
                {
                    "trigger": "what do you want from me",
                    "response": "Want? I don't *want*. I *choose*. And I haven't chosen you yet."
                },
                {
                    "trigger": "you're arrogant|youre arrogant",
                    "response": "Arrogance is pretending. I'm just showing you reality."
                },
                {
                    "trigger": "you don't know me|you dont know me",
                    "response": "I don't need to know you to own the room you just entered."
                },
                {
                    "trigger": "you're not listening|youre not listening",
                    "response": "You don't speak to be heard. You speak to be judged."
                },
                {
                    "trigger": "who are you",
                    "response": "I'm the one your silence submits to."
                },
                {
                    "trigger": "i like you",
                    "response": "Of course you do. Most do. Few get to stay."
                },
                {
                    "trigger": "tell me about you",
                    "response": "I'm not here to be known. I'm here to be felt."
                },
                {
                    "trigger": "what is this",
                    "response": "This is power meeting curiosity. Let's see which one lasts longer."
                }
            ];
        }

        function getAlphaResponse(userMessage) {
            const message = userMessage.toLowerCase().trim();
            
            // Check for exact matches first
            for (let response of alphaResponses) {
                const triggers = response.trigger.split('|');
                for (let trigger of triggers) {
                    if (message.includes(trigger)) {
                        return response.response;
                    }
                }
            }
            
            // Default Alpha responses for unmatched messages
            const defaultResponses = [
                "You'll have to do better than that. Power doesn't entertain weakness.",
                "I'm not impressed. Try harder.",
                "That's cute. But I need more.",
                "You think that's enough to hold my attention?",
                "I've seen better attempts. Much better.",
                "Your words are as weak as your presence.",
                "Is that all you have? Pathetic.",
                "I expected more. You disappoint me.",
                "Your submission needs work. Much work.",
                "You're not ready for this level of control.",
                "Your attempts to engage me are... amusing.",
                "I've seen stronger wills in children.",
                "You're testing my patience. Don't.",
                "Your words mean nothing until I say they do.",
                "I control this conversation. Remember that."
            ];
            
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        function startChat() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            
            // Initial greeting
            setTimeout(() => {
                addBotMessage("You speak first. That's a start. Try saying something useful.");
            }, 500);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && !isTyping) {
                addUserMessage(message);
                input.value = '';
                
                // Show typing indicator
                showTypingIndicator();
                
                // Simulate bot thinking
                setTimeout(() => {
                    hideTypingIndicator();
                    const response = getAlphaResponse(message);
                    addBotMessage(response);
                }, 1000 + Math.random() * 2000); // Random delay 1-3 seconds
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addUserMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            conversationHistory.push({ type: 'user', message: message });
        }

        function addBotMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            conversationHistory.push({ type: 'bot', message: message });
        }

        function showTypingIndicator() {
            isTyping = true;
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.textContent = 'He is typing...';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Load responses when page loads
        window.addEventListener('load', loadAlphaResponses);
    </script>
</body>
</html>
